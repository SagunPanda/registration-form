<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Name Form</title>
</head>
<body>
    <div class="save">
        <h1>Registration form</h1>
          <form  id="myForm" method="post" name="googleSheetdb">
            <input type="text" name="First Name" placeholder="First Name" required="required" />
              <input type="text" name="Last Name" placeholder="Last Name" required="required" />
              <input type="tel" name="phonenum" placeholder="Enter your phonenum" required="required" />
              <input type="email" name="email" placeholder="Enter emails" required="required" />
              <input type="text" name="gender" placeholder="MALE/FEMALE" required="required" />
              <input type="text" name="address" placeholder="Enter you address" required="required" />
              <input type="date"   name="dateOfBirth"   required="required" />
              <input type="text" name="age" placeholder="Enter you age" required="required" />
              <button type="submit" name="submit"  class="btn btn-primary btn-block btn-large" onclick="reset">submit</button>
          </form>
      </div>

      <script src="./app.js"></script>
    
</body>
</html>
